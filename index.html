<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Infinity Swiper Effect Using Swiper.js</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style type="text/css">
      .swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
      }
      .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 450px;
      }
      .swiper-slide img {
      display: block;
      width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="swiper-container mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://unsplash.com/photos/lkMJcGDZLVs/download?force=true&w=640" />
        </div>
        <div class="swiper-slide">
          <img src="https://unsplash.com/photos/lkMJcGDZLVs/download?force=true&w=640" />
        </div>
        <div class="swiper-slide">
          <img src="https://unsplash.com/photos/lkMJcGDZLVs/download?force=true&w=640" />
        </div>
        <div class="swiper-slide">
          <img src="https://unsplash.com/photos/lkMJcGDZLVs/download?force=true&w=640" />
        </div>
        <div class="swiper-slide">
          <img src="https://unsplash.com/photos/lkMJcGDZLVs/download?force=true&w=640" />
        </div>
        <div class="swiper-slide">
          <img src="https://unsplash.com/photos/lkMJcGDZLVs/download?force=true&w=640" />
        </div>
        <div class="swiper-slide">
          <img src="https://unsplash.com/photos/lkMJcGDZLVs/download?force=true&w=640" />
        </div>
        <div class="swiper-slide">
          <img src="https://unsplash.com/photos/lkMJcGDZLVs/download?force=true&w=640" />
        </div>
        <div class="swiper-slide">
          <img src="https://unsplash.com/photos/lkMJcGDZLVs/download?force=true&w=640" />
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 10,
          stretch: 10,
          depth: 200,
          modifier: 1,
          slideShadows: true,
        },
       
        loop:true,
      });
    </script>
  </body>
</html>
